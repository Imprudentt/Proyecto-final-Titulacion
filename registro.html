

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Cuenta - CyberCraft</title>
<link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <!-- Enlace para volver a la página principal -->
    <a href="index.html" class="back-to-home">
        <img src="imagenes/LOGOCYBERCRAFT-removebg-preview.png" alt="Logo CyberCraft" class="back-to-home-img">
    </a>

    <div class="login-background">
        <div class="login-container">
            <h2>Crear Cuenta</h2>
            <form action="Php/formulario.php" method="POST">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit" class="login-btn">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="sesion.html" class="login-account">Iniciar Sesión</a></p>
        </div>
    </div>
</body>
</html>
